<div class="wrap">
    <div class="title">კატეგორიები</div>

    <table>
        <thead>
            <tr>
                <th>სახელი</th>
                <th>კატეგორია</th>
                <th>ფოტოსურათი</th>
                <th>რეიტინგი</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            @for (doctor of this.docdata.Doctors; track doctor.id) {
                <tr>
                    <td>{{doctor.firstName}}</td>
                    <td>{{getSpecialization(doctor.specializationId)}}</td>
                    <td>
                        <img  [src]="doctor.photo ? (byteConvert + doctor.photo) : defaultPhoto" />
                    </td>
                    <td>{{doctor.rating}}</td>
                    <td class="edit">
                        
                            <div class="edit-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 48 48"><rect width="48" height="48" fill="none"/><path fill="#3acf99" d="M41.974 6.025a6.907 6.907 0 0 0-9.768 0L8.038 30.197a6 6 0 0 0-1.572 2.758L4.039 42.44a1.25 1.25 0 0 0 1.52 1.52l9.487-2.424a6 6 0 0 0 2.76-1.572l24.168-24.172a6.907 6.907 0 0 0 0-9.767m-8 1.768a4.407 4.407 0 0 1 6.233 6.232L38 16.232l-6.232-6.233zM30 11.767L36.232 18L16.038 38.196a3.5 3.5 0 0 1-1.611.918l-7.443 1.902l1.904-7.441c.156-.61.473-1.166.917-1.61z"/></svg>
                            </div>
                            <div class="delete-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><g fill="none"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="#fff" d="M20 5a1 1 0 1 1 0 2h-1l-.003.071l-.933 13.071A2 2 0 0 1 16.069 22H7.93a2 2 0 0 1-1.995-1.858l-.933-13.07L5 7H4a1 1 0 0 1 0-2zm-3.003 2H7.003l.928 13h8.138zM14 2a1 1 0 1 1 0 2h-4a1 1 0 0 1 0-2z"/></g></svg>
                            </div>
                        
                       
                    </td>
                </tr>
            }
           
        </tbody>
    </table>
</div>
